<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<link rel="stylesheet" href="./styles/main.css"/>
	<script src="./script/socket.io.js"></script>
</head>
<body>
	<div class="main-container">
		<div id="chatArea" class="chat-area">
			<div class="user-show">
				<h3>在线用户<i id="userNumber">10</i></h3>
				<div class="underline"></div>
				<div class="user-list-area">
					<ul id="userList">
						
					</ul>
				</div>	
			</div>
			<div  id="chatWindow" class="chat-window-area">
				<div class="chat-window-head">
					<div>杂谈</div>
				</div>
				<div id="chatWindowBody" class="chat-window-body">
					<div id="messageShowContainer" class="message-show-container">
						<div id="messageList" class="message-list">
							
						</div>
					</div>
				</div>
				<div class="chat-window-footer">
					<div id="chatToolArea" class="chat-tool">
						<div id="emojiArea" class="emoji-area">
						</div>
						<i id="showEmojiArea" title="表情包">
							<svg x="0px" y="0px" viewBox="0 0 1000 1000" enable-background="new 0 0 1000 1000" xml:space="preserve" >
							<g><path d="M500,990C229.4,990,10,770.6,10,500S229.4,10,500,10s490,219.4,490,490S770.6,990,500,990z M500,939.7c242.9,0,439.7-196.9,439.7-439.7S742.9,60.3,500,60.3S60.3,257.1,60.3,500S257.1,939.7,500,939.7z M349.2,412.1c34.7,0,62.8-28.1,62.8-62.8c0-34.7-28.1-62.8-62.8-62.8c-34.7,0-62.8,28.1-62.8,62.8C286.4,383.9,314.5,412.1,349.2,412.1z M500,839.2c187.4,0,339.2-174.8,339.2-276.4c0-95.7-151.9,0-339.2,0c-187.4,0-339.2-97.5-339.2,0C160.8,667.1,312.6,839.2,500,839.2z M650.8,412.1c34.7,0,62.8-28.1,62.8-62.8c0-34.7-28.1-62.8-62.8-62.8c-34.7,0-62.8,28.1-62.8,62.8C587.9,383.9,616.1,412.1,650.8,412.1z M236.2,587.9c0-13.9,10.5-21,23.4-16.4c0,0,94.5,41.5,246.2,41.5c151.6,0,234.9-40.8,234.9-40.8c12.9-5.2,23.3,1.7,23.3,15.7c0,13.9-7.5,33.8-17.7,42.6c0,0-30.4,57.9-243.9,57.9c-213.5,0-248.4-58.7-248.4-58.7C244.1,620.6,236.2,601.9,236.2,587.9z"/></g>
							</svg>
						</i>
					</div>
					<div class="enter-area">
						<textarea id="sendMessageContent" autofocus></textarea>
						<button id="sendMessageButton">发送(Ctrl + Shift)</button>
					</div>
				</div>
			</div>
		</div>
		<div id="loginArea" class="login-area">
			<div class="input-area">
				输入你的<i>昵</i>&nbsp;<i>称</i>：<input id="nicknameInput" type="text" placeholder="昵称" />
				<button id="joinChat">加入群聊！</button>
			</div>
			<div id="infoMessage" class="info error">
				服务器连接中。。。。。。。
			</div>
		</div>
	</div>

	<script src="script/chat.js"></script>
</body>
</html>
